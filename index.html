<body>
	
	
	<div class="size1 bg0 where1-parent">

			<div class="wsize2 flex-w flex-c-m cd100 js-tilt">

					<span class="s2-txt4">Secondes</span>
				</div>
			</div>
		</div>
		
		<!-- Form -->
		<div class="size3 flex-col-sb flex-w p-l-75 p-r-75 p-t-45 p-b-45 respon1">
			<div class="wrap-pic1">
        <h1><span style="color:#57b846;">e</span>-tety</h1>
			</div>

			<div class="p-t-50 p-b-60">
				<p class="m1-txt1 p-b-36">
          On est en train de construire une <span class="m1-txt2">Merveille</span>.

				</p>

				<form class="contact100-form validate-form">
					<div class="wrap-input100 m-b-10 validate-input" data-validate = "Votre nom est requis">
						<input class="s2-txt1 placeholder0 input100" type="text" name="name" placeholder="Votre nom">

					<div class="wrap-input100 m-b-20 validate-input" data-validate = "Votre email est requis, exemple: ex@abc.xyz">

							S'inscrire

					</div>
				</form>

				<p class="s2-txt3 p-t-18">

<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/countdowntime/moment.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone.min.js"></script>
	<script src="vendor/countdowntime/moment-timezone-with-data.min.js"></script>
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
    var a = moment([2018, 6, 26, 0, 0, 0]);
    var now = moment()
    var diff = moment.duration(a.diff(now))
    var countdown = {
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: diff.get('years'),
			endtimeMonth: diff.get('months'),
			endtimeDate: diff.get('days'),
			endtimeHours: diff.get('hours'),
			endtimeMinutes: diff.get('minutes'),
			endtimeSeconds: diff.get('seconds'),
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
    }
    console.log('countdown', countdown)
		$('.cd100').countdown100(countdown);
	</script>
<!--===============================================================================================-->
